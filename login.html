<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ADRI-X â€” Login</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav class="navbar">
    <div class="logo">ADRI-X</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
    </ul>
  </nav>

  <main>
    <div class="login-container" role="main" aria-labelledby="loginTitle">
      <h2 id="loginTitle">Sign in to ADRI-X</h2>

      <!-- EMAIL / PASSWORD -->
      <div class="field">
        <input id="email" type="email" placeholder="Email" autocomplete="email" />
      </div>
      <div class="field">
        <input id="password" type="password" placeholder="Password" autocomplete="current-password" />
      </div>
      <button id="email-login" class="login-primary">Login with Email</button>

      <div class="or-sep">Or continue with</div>

      <!-- SOCIAL BUTTONS -->
      <div class="social-row">
       <a href="#"><i class="fa-brands fa-google"></i></a>
      </div>

      <!-- PHONE FLOW (hidden initially) -->
      <div id="phoneFlow" style="display:none; margin-top:12px;">
        <div class="field">
          <input id="phoneNumber" type="tel" placeholder="+91 98765 43210" autocomplete="tel" />
        </div>
        <button id="sendOtpBtn" class="login-primary">Send OTP</button>

        <!-- OTP row -->
        <div id="otpRow" class="otp-row" style="display:none; margin-top:10px;">
          <input class="otp-input" maxlength="1" inputmode="numeric" />
          <input class="otp-input" maxlength="1" inputmode="numeric" />
          <input class="otp-input" maxlength="1" inputmode="numeric" />
          <input class="otp-input" maxlength="1" inputmode="numeric" />
          <input class="otp-input" maxlength="1" inputmode="numeric" />
          <input class="otp-input" maxlength="1" inputmode="numeric" />
        </div>

        <button id="verifyOtpBtn" class="login-primary" style="display:none; margin-top:10px;">Verify OTP</button>
        <div id="recaptcha-container"></div>
      </div>

      <p id="status">Not signed in</p>
    </div>
  </main>



<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { 
    getAuth, 
    signInWithEmailAndPassword, 
    GoogleAuthProvider, 
    signInWithPopup,
    OAuthProvider,
    RecaptchaVerifier,
    signInWithPhoneNumber,
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDePtfAKouNDGoNY27_mIfSG096hRJ9U1U",
    authDomain: "adrix-1.firebaseapp.com",
    projectId: "adrix-1",
    storageBucket: "adrix-1.firebasestorage.app",
    messagingSenderId: "633957470456",
    appId: "1:633957470456:web:0865dfe89f5e9f6df2ab0d"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // ðŸ”¹ Initialize reCAPTCHA
  const recaptcha = new RecaptchaVerifier("recaptcha-container", {
    size: "invisible"
  }, auth);

  // ðŸ”¹ Toggle phone flow UI
  const phoneFlow = document.getElementById("phoneFlow");
  const phoneLoginBtn = document.getElementById("phone-login");
  const sendOtpBtn = document.getElementById("sendOtpBtn");
  const verifyOtpBtn = document.getElementById("verifyOtpBtn");
  const phoneNumberInput = document.getElementById("phoneNumber");
  const otpInputs = document.querySelectorAll(".otp-input");
  let confirmationResult;

  phoneLoginBtn.addEventListener("click", () => {
    phoneFlow.style.display = "block";
  });

  // ðŸ”¹ Send OTP
  sendOtpBtn.addEventListener("click", async () => {
    const phoneNumber = phoneNumberInput.value;
    if (!phoneNumber) {
      alert("Please enter a phone number.");
      return;
    }
    try {
      confirmationResult = await signInWithPhoneNumber(auth, phoneNumber, recaptcha);
      document.getElementById("otpRow").style.display = "flex";
      verifyOtpBtn.style.display = "block";
      alert("OTP sent!");
    } catch (err) {
      console.error(err);
      alert(err.message);
    }
  });

  // ðŸ”¹ Verify OTP
  verifyOtpBtn.addEventListener("click", async () => {
    const otpCode = Array.from(otpInputs).map(i => i.value).join("");
    if (otpCode.length !== 6) {
      alert("Enter 6-digit OTP");
      return;
    }
    try {
      const result = await confirmationResult.confirm(otpCode);
      alert("Welcome " + result.user.phoneNumber);
    } catch (err) {
      console.error(err);
      alert(err.message);
    }
  });

  // ðŸ”¹ Email + Google + Microsoft + Apple (same as before)
  document.getElementById("email-login").addEventListener("click", async () => {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    try {
      const result = await signInWithEmailAndPassword(auth, email, password);
      alert("Welcome " + result.user.email);
    } catch (err) {
      alert(err.message);
    }
  });

  document.getElementById("google-login").addEventListener("click", async () => {
    const provider = new GoogleAuthProvider();
    await signInWithPopup(auth, provider);
  });

  document.getElementById("microsoft-login").addEventListener("click", async () => {
    const provider = new OAuthProvider("microsoft.com");
    await signInWithPopup(auth, provider);
  });

  document.getElementById("apple-login").addEventListener("click", async () => {
    const provider = new OAuthProvider("apple.com");
    await signInWithPopup(auth, provider);
  });

  // ðŸ”¹ Auth state listener
  onAuthStateChanged(auth, (user) => {
    const status = document.getElementById("status");
    if (user) {
      status.textContent = `Signed in as ${user.phoneNumber || user.email}`;
    } else {
      status.textContent = "Not signed in";
    }
  });
</script>
