<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { 
    getAuth, 
    signInWithEmailAndPassword, 
    GoogleAuthProvider, 
    signInWithPopup,
    OAuthProvider,
    RecaptchaVerifier,
    signInWithPhoneNumber,
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDePtfAKouNDGoNY27_mIfSG096hRJ9U1U",
    authDomain: "adrix-1.firebaseapp.com",
    projectId: "adrix-1",
    storageBucket: "adrix-1.firebasestorage.app",
    messagingSenderId: "633957470456",
    appId: "1:633957470456:web:0865dfe89f5e9f6df2ab0d"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // ðŸ”¹ Initialize reCAPTCHA
  const recaptcha = new RecaptchaVerifier("recaptcha-container", {
    size: "invisible"
  }, auth);

  // ðŸ”¹ Toggle phone flow UI
  const phoneFlow = document.getElementById("phoneFlow");
  const phoneLoginBtn = document.getElementById("phone-login");
  const sendOtpBtn = document.getElementById("sendOtpBtn");
  const verifyOtpBtn = document.getElementById("verifyOtpBtn");
  const phoneNumberInput = document.getElementById("phoneNumber");
  const otpInputs = document.querySelectorAll(".otp-input");
  let confirmationResult;

  phoneLoginBtn.addEventListener("click", () => {
    phoneFlow.style.display = "block";
  });

  // ðŸ”¹ Send OTP
  sendOtpBtn.addEventListener("click", async () => {
    const phoneNumber = phoneNumberInput.value;
    if (!phoneNumber) {
      alert("Please enter a phone number.");
      return;
    }
    try {
      confirmationResult = await signInWithPhoneNumber(auth, phoneNumber, recaptcha);
      document.getElementById("otpRow").style.display = "flex";
      verifyOtpBtn.style.display = "block";
      alert("OTP sent!");
    } catch (err) {
      console.error(err);
      alert(err.message);
    }
  });

  // ðŸ”¹ Verify OTP
  verifyOtpBtn.addEventListener("click", async () => {
    const otpCode = Array.from(otpInputs).map(i => i.value).join("");
    if (otpCode.length !== 6) {
      alert("Enter 6-digit OTP");
      return;
    }
    try {
      const result = await confirmationResult.confirm(otpCode);
      alert("Welcome " + result.user.phoneNumber);
    } catch (err) {
      console.error(err);
      alert(err.message);
    }
  });

  // ðŸ”¹ Email + Google + Microsoft + Apple (same as before)
  document.getElementById("email-login").addEventListener("click", async () => {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    try {
      const result = await signInWithEmailAndPassword(auth, email, password);
      alert("Welcome " + result.user.email);
    } catch (err) {
      alert(err.message);
    }
  });

  document.getElementById("google-login").addEventListener("click", async () => {
    const provider = new GoogleAuthProvider();
    await signInWithPopup(auth, provider);
  });

  document.getElementById("microsoft-login").addEventListener("click", async () => {
    const provider = new OAuthProvider("microsoft.com");
    await signInWithPopup(auth, provider);
  });

  document.getElementById("apple-login").addEventListener("click", async () => {
    const provider = new OAuthProvider("apple.com");
    await signInWithPopup(auth, provider);
  });

  // ðŸ”¹ Auth state listener
  onAuthStateChanged(auth, (user) => {
    const status = document.getElementById("status");
    if (user) {
      status.textContent = `Signed in as ${user.phoneNumber || user.email}`;
    } else {
      status.textContent = "Not signed in";
    }
  });
</script>
