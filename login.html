<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ADRI-X — Login / Register</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: Poppins, sans-serif;
      background: #0a0a0a;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .navbar {
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 15px 40px;
      background: #111;
    }
    .logo {
      font-size: 22px;
      font-weight: 700;
      color: #fff;
    }
    .login-container {
      width: 360px;
      margin-top: 60px;
      padding: 30px;
      border-radius: 14px;
      background: #141414;
      box-shadow: 0 0 20px rgba(255,255,255,0.05);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .field {
      margin: 10px 0;
    }
    .field input {
      width: 100%;
      padding: 10px 14px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 14px;
    }
    .login-primary {
      width: 100%;
      background: linear-gradient(45deg, #ff0057, #6200ea);
      border: none;
      color: white;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }
    .login-primary:hover {
      opacity: 0.8;
    }
    .or-sep {
      text-align: center;
      margin-top: 15px;
      color: #aaa;
    }

    /* ✅ SOCIAL BUTTONS FIX */
    .social-row {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .auth-btn {
      background: #1a1a1a;
      border: 1px solid #333;
      color: white;
      padding: 10px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      transition: 0.3s;
    }

    .auth-btn i {
      font-size: 16px;
    }

    .auth-btn:hover {
      background: #333;
    }

    #phoneFlow { margin-top: 15px; }
    .otp-row {
      display: flex;
      gap: 6px;
      justify-content: center;
    }
    .otp-input {
      width: 32px;
      height: 40px;
      text-align: center;
      border-radius: 6px;
      border: 1px solid #444;
      background: #222;
      color: white;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">ADRI-X</div>
    <ul class="nav-links">
      <li><a href="index.html" style="color:white;text-decoration:none;">Home</a></li>
    </ul>
  </nav>

  <main>
    <div class="login-container">
      <h2>Sign in to ADRI-X</h2>

      <!-- EMAIL / PASSWORD -->
      <div class="field">
        <input id="email" type="email" placeholder="Email" autocomplete="email" />
      </div>
      <div class="field">
        <input id="password" type="password" placeholder="Password" autocomplete="current-password" />
      </div>
      <button id="email-login" class="login-primary">Login with Email</button>
      <button id="register-btn" class="login-primary" style="margin-top:8px;background:#222;">Register New Account</button>

      <div class="or-sep">Or continue with</div>

      <!-- ✅ SOCIAL LOGIN BUTTONS INLINE -->
      <div class="social-row">
        <button id="google-login" class="auth-btn"><i class="fab fa-google"></i> Google</button>
        <button id="facebook-login" class="auth-btn"><i class="fab fa-facebook"></i> Facebook</button>
        <button id="microsoft-login" class="auth-btn"><i class="fab fa-microsoft"></i> Microsoft</button>
        <button id="phone-login" class="auth-btn"><i class="fas fa-mobile-alt"></i> Phone</button>
      </div>

      <!-- PHONE LOGIN -->
      <div id="phoneFlow" style="display:none; margin-top:12px;">
        <div class="field">
          <input id="phoneNumber" type="tel" placeholder="+91 98765 43210" autocomplete="tel" />
        </div>
        <button id="sendOtpBtn" class="login-primary">Send OTP</button>

        <div id="otpRow" class="otp-row" style="display:none; margin-top:10px;">
          <input class="otp-input" maxlength="1" inputmode="numeric" />
          <input class="otp-input" maxlength="1" inputmode="numeric" />
          <input class="otp-input" maxlength="1" inputmode="numeric" />
          <input class="otp-input" maxlength="1" inputmode="numeric" />
          <input class="otp-input" maxlength="1" inputmode="numeric" />
          <input class="otp-input" maxlength="1" inputmode="numeric" />
        </div>

        <button id="verifyOtpBtn" class="login-primary" style="display:none; margin-top:10px;">Verify OTP</button>
        <div id="recaptcha-container"></div>
      </div>

      <p id="status">Not signed in</p>
    </div>
  </main>

  <!-- Firebase SDK Placeholder -->
  <script type="module">
    // (Your Firebase JS goes here later)
  </script>
</body>
</html>
