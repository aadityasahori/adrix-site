<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | ADRIX</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <nav class="navbar">
    <a href="index.html" class="nav-home">Home</a>
  </nav>

  <!-- Contact Section -->
  <section class="contact">
    <h1>Contact Us</h1>
    <p>We’d love to hear from you. Fill out the form below or reach us via email.</p>

    <form class="contact-form">
      <form id="contactForm" action="https://formspree.io/f/mvgblnpe" method="POST">
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message" rows="5" required></textarea>

         <!-- optional: redirect after submit -->
    <input type="hidden" name="_redirect" value="https://www.adrix.shop/thank-you.html">
        
      <button type="submit">Send Message</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 ADRIX. All Rights Reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
